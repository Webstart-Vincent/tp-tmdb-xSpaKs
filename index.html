<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cine qua non</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overlock"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
        />
        <script src="./script.js" defer type="module"></script>
    </head>
    <body>
        <div class="header">
            <img
                class="logo"
                src="img/LOGOcinequanon.png"
                alt="Logo du site Cine qua non"
            />
            <img
                class="icone"
                src="img/iconelogo.png"
                alt="Icone du logo du site Cine qua non"
            />
            <h1 class="title">Cine qua non</h1>
            <div class="propos_container">
                <div class="propos">
                    <a href="#">Accueil</a>
                    <a href="#">À propos</a>
                    <a href="#">Contact</a>
                </div>
            </div>
            <div class="burger">
                <img src="img/burger.png" alt="Icone menu burger" />
            </div>
        </div>
        <div class="affiche">
            <div class="slides-container">
                <section class="film1">
                    <div class="container">
                        <img src="img/aladdin.jpg" alt="Affiche" />
                    </div>
                </section>
                <section class="film2">
                    <div class="container">
                        <img src="img/alice.png" alt="Affiche" />
                    </div>
                </section>
                <section class="film3">
                    <div class="container">
                        <img src="img/mulan.png" alt="Affiche" />
                    </div>
                </section>
            </div>
            <button
                class="bi bi-chevron-left"
                aria-label="Diapositive précédente"
            ></button>
            <button
                class="bi bi-chevron-right"
                aria-label="Diapositive suivante"
            ></button>
            <div class="decouvrir">
                <a href="film.html">Découvrir</a>
            </div>
        </div>
    </body>
</html>
